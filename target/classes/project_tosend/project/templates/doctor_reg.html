<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaidya</title>
    <link rel="stylesheet" type="text/css" href="static/doctor_reg.css">
</head>
<body>
    <div class="org">
        <div class="title1"><b>Project Vaidya</b></div>
        <div class="logo">
           <img src="static/logo.png" alt=""> 
        </div>
        <ul>
            <li ><a href="/">Home</a></li>
            <li><a href="/pt">Patient</a></li>
            <li class="active"><a href="/d_r">Doctor</a></li>
            <li><a href="/diag">Diagnosis</a></li>
            <li><a href="cont">Contact</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="title">Doctor Registration</div>
        <div class="content">
          <form action="/dr_reg_suc" method="POST">
            <div class="user-details">
              <div class="input-box">
                <span class="details" >Full Name</span>
                <input type="text" name = "name" placeholder="Enter your name" required>
              </div>
              <div class="input-box">
                <span class="details" >Username</span>
                <input type="text" name="username" placeholder="Enter your username" required>
              </div>
              <div class="input-box" >
                <span class="details">Government Register Number</span>
                <input type="text" name="reg_num" placeholder="Enter your register Number" required>
              </div>
              <div class="input-box">
                <span class="details" >Age</span>
                <input type="number" name="age" placeholder="Enter your age" required>
              </div>
              <div class="input-box">
                <span class="details" >Email</span>
                <input type="text" name = "email" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <span class="details" name="phone_num">Phone Number</span>
                <input type="text" name = "phno" placeholder="Enter your number" required>
              </div>
              <div class="input-box">
                <span class="details" name="resume_upload">Resume Upload</span>
                <input type="file" name= "resume" placeholder="Upload your Resume" required>
              </div>
              <div class="input-box">
                <span class="details" name="password">Password</span>
                <input type="password" name = "password" placeholder="Enter your password" required>
              </div>
              <div class="input-box">
                <span class="details">Confirm Password</span>
                <input type="password" placeholder="Confirm your password" required>
              </div>
            </div>
            <div class="gender-details" name="gender">
              <input type="radio" name="gender" id="dot-1">
              <input type="radio" name="gender" id="dot-2">
              <input type="radio" name="gender" id="dot-3">
              <span class="gender-title">Gender</span>
              <div class="category">
                <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Prefer not to say</span>
                </label>
              </div>
            </div>
            <div class="button">
              <input type="submit" value="Register">
            </div>
          </form>
        </div>
      </div>
    
</body>
</html>
